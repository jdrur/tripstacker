<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Simple itinerary app for lower Manhattan.">
		<meta name="author" content="jdrur">
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		<div class="container">
			<!-- navbar -->
			<div class="masthead">
				<h3 class="text-muted">TripStacker</h3>
				<ul class="nav nav-justified">
					<li><a href="#">Home</a></li>
					<li class="active"><a href="#">My Itinerary</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Downloads</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>

		<!-- body -->
		<div class="row">
			<!-- day tabs -->
			<div class="col-md-4 day-control-panel">
				<div class="btn-group">
					<button type="button" class="btn btn-primary">Day 1</button>
					<button type="button" class="btn btn-default">Day 2</button>
					<button type="button" class="btn btn-default">Day 3</button>
				</div>
				<button type="button" class="btn btn-default" ><span class="glyphicon glyphicon-plus"></span>&#160;&#160;Add Day</button>
			</div>

			<!-- dropdowns -->
			<div class="col-md-8">
				<div class="select_box">
						<h3>Hotels</h3>
						<select class="form-control">
						</select>
						<button class="btn btn-primary">Add</button>
					</div>
				<div class="select_box">
						<h3>Things To Do</h3>
						<select class="form-control">
						</select>
						<button class="btn btn-primary">Add</button>
					</div>
				<div class="select_box">
						<h3>Restaurants</h3>
						<select class="form-control">
						</select>
						<button class="btn btn-primary">Add</button>
					</div>

			</div>
		</div> <!-- end row 1 -->

		<div class="row">
			<!-- 2nd row, 1st column (itinerary) -->
			<div class="col-md-3 offset1">
				<div class="plan for day#">
					<h2>Plan for Day 1</h2>
					<ul>
						<li>Hotel</li>
						<li>Things to Do</li>
						<li>Restaurant</li>
					</ul>
				</div>
			</div>

			<!-- 2nd row, 2nd column (map) -->
			<div class="col-md-8">
			{% block show_map %}{% endblock %}
			</div>
		</div>

			<!-- footer -->
			<div class="footer">
				<p class="text-muted">&copy; Fullstack Academy &#9829; 2014</p>
			</div>
		</div> <!-- end container -->

		<!-- Placed at the end of the document so the pages load faster -->
		<!-- ========================================================== -->
		<!-- stylesheets located in public directory -->
		<link href="/stylesheets/bootstrap.css" rel="stylesheet">
		<link href="/stylesheets/custom.css" rel="stylesheet">
		<!-- jQuery, dropdown jQuery, google API key, google maps script -->
		<script src="/js/jquery.js"></script>
		<script src="/js/dropdown.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGnSdrJkCeXLMMW58EzR_uKzi9LLxJ2lo&sensor=true"></script>
		<script src="/js/google_maps.js"></script>
		<!-- ========================================================== -->

	</body>
</html>
